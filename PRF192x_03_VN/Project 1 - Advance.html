<!DOCTYPE html>
<html lang="">
    <head>
        <title></title>
        <meta charset="UTF-8" name="" content="">
        <style>
            
        </style>
    </head>

    <body>
        <form>
            <input type="text" id="hToan" placeholder="Chieu cao cua Toan (m)">
            <input type="text" id="wToan" placeholder="Can nang cua Toan (kg)">
            <br>
            <input type="text" id="hMinh" placeholder="Chieu cao cua Minh (m)">
            <input type="text" id="wMinh" placeholder="Can nang cua Minh (kg)">
            <br>
            <input type="button" value="Xem" onclick="compare()">
        </form><br>

        <p id="bmiT"></p>
        <p id="bmiM"></p>
        <p id="result"></p>
        
        <script>
            function compare(){
                var heightToan = document.getElementById("hToan").value;//chieu cao cua Toan
                var weightToan = document.getElementById("wToan").value;//can nang cua Toan
                var heightMinh = document.getElementById("hMinh").value;//chieu cao cua Minh
                var weightMinh = document.getElementById("wMinh").value;//can nang cua Minh
                var bmiToan = weightToan / (heightToan ** 2);//cong thuc bmi cua Toan
                var bmiMinh = weightMinh / (heightMinh ** 2);//cong thuc bmi cua Minh
                if (heightToan <= 0  || weightToan <= 0 || heightMinh <= 0 || weightMinh <= 0){
                    document.getElementById("result").innerHTML = "Vui long nhap lai";
                }  //neu 1 trong 4 bien <= 0 thi nhap lai

                else if (bmiToan < bmiMinh){
                    document.getElementById("bmiT").innerHTML = "BMI cua Toan la " + bmiToan.toFixed(5);
                    document.getElementById("bmiM").innerHTML = "BMI cua Minh la " + bmiMinh.toFixed(5);
                    document.getElementById("result").innerHTML = "BMI cua Toan nho hon cua Minh";
                }

                else if (bmiToan > bmiMinh){
                    document.getElementById("bmiT").innerHTML = "BMI cua Toan la " + bmiToan.toFixed(5);
                    document.getElementById("bmiM").innerHTML = "BMI cua Minh la " + bmiMinh.toFixed(5);
                    document.getElementById("result").innerHTML = "BMI cua Toan lon hon cua Minh";
                }

                else {
                    document.getElementById("bmiT").innerHTML = "BMI cua Toan la " + bmiToan.toFixed(5);
                    document.getElementById("bmiM").innerHTML = "BMI cua Minh la " + bmiMinh.toFixed(5);
                    document.getElementById("result").innerHTML = "BMI cua Toan bang cua Minh";
                }
            }
            
            
        </script>
    </body>
</html>
