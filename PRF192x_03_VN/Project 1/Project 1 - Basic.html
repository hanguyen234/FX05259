            function compare(heightToan, weightToan, heightMinh, weightMinh){

                }  //neu 1 trong 4 bien <= 0 thi nhap lai

                else if (bmiToan < bmiMinh){

                    console.log("BMI cua Minh la " + bmiMinh.toFixed(5));
                    console.log("BMI cua Toan nho hon cua Minh");
                }

                    console.log("BMI cua Toan la " + bmiToan.toFixed(5));
                    console.log("BMI cua Minh la " + bmiMinh.toFixed(5));
                    console.log("BMI cua Toan lon hon cua Minh");
